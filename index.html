<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wagon Food Delivery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="t-nav">
        <a class="navbar-brand" href="#">
            <img src="./Assets/Logo (1).png" alt="Logo" style="height: 40px;">
        </a>
        <div class="navbar-center">
            <span><strong>Deliver to:</strong> <span id="location-icon"><i class="fas fa-map-marker-alt"></i></span>
                <span id="Current-location">Current Location </span><span><strong>Mohammadpur Bus Stand,
                        Dhaka</strong></span></i></span>
        </div>
        <form class="form-inline my-2 my-lg-0" id="spf">

            <span id="search-icon"><i class="fas fa-search"></i>
            </span>
            <span id="search-food">Search Food</span>


            <button type="button" class="btn btn-outline-warning">Login</button>
        </form>
    </nav>

    <div class=" text-center bg-warning container-fluid">
        <div class="header">
            <div class="title col-12	col-sm-12	col-md-12	col-lg-8	col-xl-8	col-xxl-8">

                <h1 id="heading-one">Are you starving?</h1>
                <h6 id="heading-six">Within a few clicks, find meals that are accessible near you</h6>


                <div class="order-card">
                    <div class="top">
                        <div class="tap-1"><span id="motor-icon"><img src="./Assets/motor-icon.png"
                                    alt="motorcucle-icon"><button id="button-bold">Delivery</button></span></div>


                        <div class="tap-2"><span id="pickup-icon"><img src="./Assets/pickup-icon.png"
                                    alt="pickup-icon"><button id="button-bold-2">Pickup</button></span></div>
                    </div>
                    <hr>


                    <div class="bottom">
                        <div class="textpbtn">
                            <div class="text"><span id="text-map-mark-icon"><i class="fas fa-map-marker-alt"></i></span>
                                <span id="text-content"> Enter Your Address</span>
                            </div>

                            <div class="button">
                                <div class="find"><span id="search-food-icon"><img src="./Assets/find-food-Icon.png"
                                            alt="find-food-Icon"></span>
                                    <span id="food-content">Find Food</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image col-12	col-sm-12	col-md-12	col-lg-4	col-xl-4	col-xxl-4">
                <div class="overlay">
                    <div class="rectangle"></div>

                    <div class="layer">
                        <img src="./Assets/Image.png" alt="food-image">
                    </div>


                </div>


                <div class="shadow">
                    <div class="ellipse-97"></div>

                    <div class="ellipse-96"></div>
                </div>

            </div>
        </div>
    </div>
















































    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
